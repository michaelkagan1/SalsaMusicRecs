{% extends "home.html" %}

{% block results %}

<br><br>
<hl>

<form action='/recs' method='post' name='results-form'>
	<table name="results-list" class='results-table'>
		<caption>Recommended songs</caption>
		<thead>
			<th>Title</th>
			<th>Artist</th>
			<th></th>
		</thead>
	{% for song in songs %}
	
		<tr>
			<td>{{song['Title']}}</td>	
			<td>{{song['Artist']}}</td>	
			<td>
				<input name='song_id' type='hidden' value={{song['id']}} >
				<button class='button-sml'>Find Recs</button>
			</td>
		</tr>

	{% endfor %}

	</table>
</form>

{% endblock %}
