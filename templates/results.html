{% extends "home.html" %}

{% block results %}
<hl>
<div class='container-sm'> 
	<form action='/recs' method='post' name='results-form'>
		<table name="results-list" class="table table-success table-striped table-hover">		<!-- style='width: 50%;'-->
			<caption style='caption-side: top' class='h5 text-success-emphasis text-center'>Choose a Song</caption>
			<thead>
				<th>Title</th>
				<th>Artist</th>
				<th></th>
				<th></th>
			</thead>
		{% for song in songs %}
		
			<tr>
				<td>{{song['Title']}}</td>	
				<td>{{song['artist']}}</td>	
				<td>
					<input name='song_id' type='hidden' value={{song['id']}} >
					<button type='submit' class='btn badge text-success-emphasis'>Get Recs</button>
				</td>

				<td>
					<button name='play_button' type='button'  value={{song['id']}} class='btn badge text-success-emphasis'>&#9658;</button>
				</td>
			</tr>

		{% endfor %}

		</table>
	</form>
</div>

{% endblock %}

{% block player %}

	{% include "player.html" %}

{% endblock %}
