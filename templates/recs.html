{% extends "home.html" %}

{% block results %}
<div>	
	<div class='container'>	
		<form action='/recs' method='post' name='results-form'>
			<table id='song-table' name="results-list" class="table table-success table-striped table-hover">
				<thead>
					<th>Title</th>
					<th>Artist</th>
					<!--	<th>Tempo</th>  -->
					<th></th>
				</thead>
				<tbody id='results-body'>
					{% for song in songs %}
				
					<tr>
						<td>{{song['title']}}</td>	
						<td>{{song['artist']}}</td>	
						<!--	<td>{song['bpm']}}</td> -->
						<td>
							<input name='song_id' type='hidden' value={{song['song_id']}} >
							<input name='request_type' type='hidden' value='put'>
							<button name='play_button' type='button' value={{song['song_id']}} class='btn badge text-success-emphasis'>&#9658;</button>
						</td>
					</tr>
				
					{% endfor %}
				</tbody>
			</table>
		</form>
	</div>

</div>
{% endblock %}


{% block player %}

	{% include "player.html" %}
	
{% endblock %}



{% block pagination %}

	{% include "pagination.html" %}

{% endblock %}
