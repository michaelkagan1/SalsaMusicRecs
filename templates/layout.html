<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='initial-scale=1, width=device-width'>
		<title>Salsa Song Recs</title>
	</head>

	<body class='d-flex flex-column min-vh-100'>
		{% include "header.html" %}
		
		{% if error %}
			<!-- Main search bar and button included in Home.html  -->
			<div class='container'>
				<div class='container'>
					<h1>
						Uh oh...
					</h1>
					<p class="h4 lead text-body-secondary">{{error}}</p>
				</div>
			</div>

		{% else %}
			<!-- Main search bar and button included in Home.html  -->
			<div class='container'>
				<div class='container'>
					<h1>
						Salsa Music Recommendation
					</h1>
					<p class="h4 lead text-body-secondary">Find tempo-specific salsa songs, perfect for teaching and practicing as fast <small>(or slow!)</small> as you want</p>
				</div>
			</div>

		{% endif%}
				
		{% block main %}{% endblock %}

	<footer class='mt-auto'>
		<hr>
		<div class='container'>
			<div class="row d-flex align-items-center text-body-secondary mx-3 mb-2">
				<div class="col text-start">
					Powered by Spotify API
				</div>
				<div class="col text-center">
					<a href='https://spotify.com'>
						<image  height='50' src="{{ url_for('static', filename='spotify.png') }}"  alt='spotify logo'></image>
					</a>
				</div>
				<div class="col text-end">
					2024 Michael Kagan
				</div>
			</div>
		</div>
	</footer>

			
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>

</html>
